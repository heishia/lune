# Nixpacks configuration for Railway
# 환경변수는 Railway 대시보드에서 런타임 변수로 설정

[phases.setup]
nixPkgs = ["python313", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"

# 빌드 시점에 필요하지 않은 환경변수는 여기 포함하지 않음
# Railway 대시보드에서 런타임 환경변수로 설정:
# - DATABASE_URL
# - JWT_SECRET
# - SUPABASE_URL
# - SUPABASE_SERVICE_KEY
# - ADMIN_EMAIL
# - ADMIN_PASSWORD
# - KAKAO_REST_API_KEY
# - KAKAO_CLIENT_SECRET

